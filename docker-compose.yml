services:
  bitnet:
    build: ./bitnet
    ports:
      - "8080:8080"
    volumes:
      - ./bitnet/model:/BitNet/model
    environment:
      - BITNET_MODEL=/BitNet/model/ggml-model-i2_s.gguf

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["uvicorn","deepsymbol.api:app","--host","0.0.0.0","--port","8000","--ssl-keyfile","/app/certs/key.pem","--ssl-certfile","/app/certs/cert.pem"]
    ports:
      - "8000:8000"
    volumes:
      - ./secrets:/app/secrets:ro
      - ./certs:/app/certs:ro
    environment:
      - BITNET_BASE_URL=http://bitnet:8080
      - BITNET_MODEL=ggml-model-i2_s.gguf
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/firebase_key.json
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=postprocess
    depends_on:
      - bitnet
      - rabbitmq
      
  rabbitmq:
    image: rabbitmq:3-management
    ports: 
      - "15672:15672"   # web UI
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      
  postprocess:
    build: .
    command: ["python", "-m", "deepsymbol.postprocess_worker"]
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_QUEUE=postprocess
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/firebase_key.json
    volumes:
      - ./secrets:/app/secrets:ro
    depends_on:
      - rabbitmq
      
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api
      
  grafana:
    image: grafana/grafana:latest
    container_name: deepsymbol-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  grafana_data:


  
      


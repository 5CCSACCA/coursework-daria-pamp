version: '3.8'

services:

  # -----------------------------
  # 1. RabbitMQ (Message Broker)
  # -----------------------------
  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit vm_memory_high_watermark 0.9"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # -----------------------------
  # 2. Gateway API (entrypoint)
  # -----------------------------
  gateway-api:
    build: ./gateway-api
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./gateway-api/app:/app/app
      - ./gateway-api/serviceAccountKey.json:/app/serviceAccountKey.json
    depends_on:
      rabbitmq:
        condition: service_healthy
      - yolo-service
      - bitnet-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # -----------------------------
  # 3. Worker Service
  # -----------------------------
  worker-service:
    build: ./worker-service
    restart: always
    volumes:
      - ./worker-service/app:/app/app
      - ./gateway-api/serviceAccountKey.json:/app/serviceAccountKey.json
    depends_on:
      - rabbitmq
      - yolo-service
      - bitnet-service
    healthcheck:
      test: ["CMD", "echo", "ok"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - app-network

  # -----------------------------
  # 4. YOLO Object Detection
  # -----------------------------
  yolo-service:
    build: ./yolo-service
    restart: always
    volumes:
      - ./yolo-service/app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # -----------------------------
  # 5. BitNet (GPT-2) Text Generator
  # -----------------------------
  bitnet-service:
    build: ./bitnet-service
    restart: always
    volumes:
      - ./bitnet-service/app:/app/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

# -----------------------------
# Network
# -----------------------------
networks:
  app-network:
    driver: bridge

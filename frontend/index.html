<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dream Interpreter</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
</head>

<body>

<h1>Dream Interpreter</h1>

<!-- LOGIN UI -->
<div class="card">
    <h2>Login</h2>
    <input id="emailInput" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="loginStatus" style="color: green; margin-top: 10px;"></p>
</div>


<!-- TOKEN FIELD (auto-filled after login) -->
<div class="card">
    <h2>Your ID Token</h2>
    <input id="tokenInput" placeholder="Firebase Token" readonly>
</div>

<!-- IMAGE UPLOAD -->
<div class="card">
    <h2>Upload Image</h2>

    <input type="file" id="fileInput" accept="image/*">
    <p id="fileName"></p>
    <img id="preview" style="display:none; max-width:300px; margin-top:10px;">

    <button onclick="uploadImage()">Upload</button>
    <button onclick="clearForm()">Clear</button>

    <p id="error" style="color: red;"></p>
</div>


<!-- RESULT BOX -->
<div class="card">
    <h2 id="resultTitle" style="display:none;">Result</h2>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtiFy – Upload Artwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>ArtiFy – Upload Artwork</h1>

    <label class="label">Firebase ID Token</label>
    <textarea id="tokenInput" placeholder="Paste your Firebase ID token here"></textarea>

    <label class="label">Choose image</label>
    <input type="file" id="fileInput" accept="image/*">

    <img id="preview" class="preview">

    <div class="buttons">
        <button type="button" onclick="uploadImage()">Upload</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </div>

    <div id="status" class="status"></div>
    <div id="result" class="result"></div>

    <div id="loading" class="loading">Uploading…</div>

</div>

<script src="script.js"></script>
</body>
</html>

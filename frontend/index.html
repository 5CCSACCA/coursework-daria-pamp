<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepSymbol – Upload Artwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>DeepSymbol – Upload Artwork</h1>

    <!-- NEW SUBTITLE -->
    <p style="text-align:center; margin-top:-10px; margin-bottom:20px; color:#ccc; font-size:14px;">
        AI oracle that interprets everyday objects as psychological signs and symbols.
    </p>

    <label class="label">Firebase ID Token</label>
    <textarea id="tokenInput" placeholder="Paste your Firebase ID token here"></textarea>

    <label class="label">Choose image</label>
    <input type="file" id="fileInput" accept="image/*">

    <div id="fileName" class="file-name"></div>

    <img id="preview" class="preview">

    <div class="buttons">
        <button type="button" onclick="uploadImage()">Upload</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </div>

    <h3 id="resultTitle" style="display:none; margin-top:15px;">Result</h3>

    <div id="status" class="status"></div>
    <div id="result" class="result"></div>

    <div id="loading" class="loading">Uploading…</div>

</div>

<script src="script.js"></script>
</body>
</html>
